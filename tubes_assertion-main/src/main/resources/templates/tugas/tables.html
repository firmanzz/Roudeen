<div th:replace="@{tugas/Layout/Top}"></div>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <div th:replace="@{tugas/Layout/Sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <div th:replace="@{tugas/Layout/Topbar}"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Data Tugas</h1>

          <!-- TOMBOL -->

          <div class="text-start w-50">
            <div class="row">
              <div class="col">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nama Tugas.."
                    aria-label="Nama Tugas.."
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
              
            </div>
          </div>

          <!-- TOMBOL TAMBAH DATA -->
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Tambah Data Tugas
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Masukkan Data
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- FORM TAMBAH DATA -->
                  <form th:action="@{/tugas/add}" method="post" id="addTugas">
                    <div class="mb-3">
                      <label for="Nama" class="form-label">Nama Tugas</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Nama"
                        name="NamaTugas"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="Jenis" class="form-label">Status</label>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="status"
                        name="statusTugas"
                        required
                      >
                        <option selected>Open this select menu</option>
                        <option value="Selesai">Selesai</option>
                        <option value="Belum_Selesai">Belum Selesai</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="Stok" class="form-label">Tenggat</label>
                      <input
                        type="date"
                        class="form-control"
                        id="tenggat"
                        name="tenggat"
                        required
                      />
                    </div>
                  
                  </form>
                  <!-- FORM TAMBAH DATA -->
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Batal
                  </button>

                  <button
                    type="submit"
                    class="btn btn-primary DateHelper"
                    form="addTugas"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>

          <script>
            $(document).ready(function () {
              $('[data-toggle="tooltip"]').tooltip();
              var actions = $("table td:last-child").html();
              // Append table with add row form on add new button click
              $(document).on("click", ".DateHelper", function () {
                $(".addTugasDate").attr("type", "text");
              });
            });
          </script>

          <div class="table-title mt-3">
            <div class="row">
              <div class="col-sm-6">
                <h2>Daftar <b>Tugas</b></h2>
              </div>
            </div>
          </div>

          <div class="">
            <div class="table-responsive">
              <div
                class="table-wrapper mt-0"
                style="max-height: 500px; overflow: auto; display: inline-block"
              >
                <script>
                  $(document).ready(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                    var actions = $("table td:last-child").html();
                    // Append table with add row form on add new button click
                    $(document).on("click", ".edit", function () {
                      holder = " ";
                      $(this)
                        .parents("tr")
                        .find("td:not(:last-child)")
                        .each(function () {
                          if ($(this).attr("id") == "Id") {
                            holder = $(this).text();
                            $(this).html(
                              '<input type="hidden" class="form-control" value="' +
                                $(this).text() +
                                '" id="' +
                                $(this).attr("id") +
                                '" name="' +
                                $(this).attr("id") +
                                '" form="' +
                                holder +
                                '" readonly>'
                            );
                          } else if ($(this).attr("id") == "statusTugas") {
                            $(this).html(
                              '<select class="form-select" required name="statusTugas" id="statusTugas" form="' +
                                holder +
                                '">' +
                                '<option selected value="Selesai">Selesai</option>' +
                                '<option value="Belum_Selesai">Belum Selesai</option>' +
                                "</select>"
                            );
                          } else if ($(this).attr("id") == "tenggat") {
                            $(this).html(
                              '<input type="date" class="form-control addTugasDate" value="' +
                                $(this).text() +
                                '" id="' +
                                $(this).attr("id") +
                                '" name="' +
                                $(this).attr("id") +
                                '" form="' +
                                holder +
                                '">'
                            );
                          } 
                            
                          else {
                            $(this).html(
                              '<input type="text" class="form-control" value="' +
                                $(this).text() +
                                '" id="' +
                                $(this).attr("id") +
                                '" name="' +
                                $(this).attr("id") +
                                '" form="' +
                                holder +
                                '" >'
                            );
                          }
                        });
                      $(this).parents("tr").find(".add, .edit").toggle();
                      // $(".add-new").attr("disabled", "disabled");
                      //   $(this).parents("tr").find("form").attr("action","/api/Mahasiswa/update");
                    });
                  });
                </script>

                <table class="table table-striped table-hover tableFixHead">
                  <thead>
                    <tr>
                      <th>Nama Tugas</th>
                      <th>Status</th>
                      <th>Tenggat</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody>
                    <div th:each="tugas : ${DataTugas}">
                      <tr th:data-status="${tugas}==0 ? 'inactive' : 'active'">
                        <form
                          th:action="@{/tugas/update}"
                          method="post"
                          th:id="${tugas.Id}"
                        ></form>
                        <td th:text="${tugas.Id}" id="Id" class="d-none"></td>
                        <td th:text="${tugas.namaTugas}" id="namaTugas"></td>
                        <td th:text="${tugas.statusTugas}" id="statusTugas"></td>
                        <td th:text="${tugas.tenggat}" id="tenggat"></td>
       
                        <td>
                          <button
                            type="submit"
                            class="add DateHelper"
                            style="display: none"
                            title="Add"
                            th:form="${tugas.Id}"
                          >
                            <i class="material-icons" th:form="${tugas.Id}"
                              >&#xE03B;</i
                            >
                          </button>
                          <a title="Edit" class="btn btn-sm manage edit"
                            ><i class="fa-solid fa-pen-to-square"></i
                          ></a>
                        </td>
                        
                      </tr>
                    </div>
                  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Roudeen 2023</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div
    class="modal fade"
    id="logoutModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          Select "Logout" below if you are ready to end your current session.
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">
            Cancel
          </button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
</body>

<div th:replace="@{tugas/Layout/Bottom}"></div>
